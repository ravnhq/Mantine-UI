name: Validate Code
on: workflow_call
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn --frozen-lockfile
      - uses: actions/cache@v3
        with:
          path: .eslintcache
          key: eslint-cache
      - run: yarn static
      - name: Cancelling parallel jobs
        if: failure()
        uses: andymckay/cancel-action@0.2
